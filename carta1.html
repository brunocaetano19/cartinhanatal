<body>
    <header>
        <!-- <h1 class="titulo">Crea JR. - Cartinhas de Natal</h1>-->
        <img class="creaft" id="fotonav" src="./crea.png">
        <nav class="navegacao">

    <img class="voltar" src="./voltar.png">

    <img id="carta1" src="./crea.png">

    <!-- Cria um elemento para exibir o formulário -->
<div id="form-carta" class="form-content">
    <!-- Cria o formulário com os campos e o botão de adotar -->
    <form id="form-adotar" action="url-do-servidor" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>
        <label for="endereco">Endereço para retirada do presente:</label>
        <input type="text" id="endereco" name="endereco" required>
        <label for="entrega">Quero entregar o presente pessoalmente:</label>
        <input type="checkbox" id="entrega" name="entrega">
        <button type="submit" class="adotar">Adotar</button>
    </form>
</div>


</body>

<script>

    // Cria uma função para encaminhar para a página cartinhas.html
function voltar() {
    // Obtém o elemento da imagem voltar
    var img = document.getElementById("voltar");
    // Define o atributo href da imagem como o caminho da página cartinhas.html
    img.href = "cartinhas.html";
}

// Cria um evento click para a imagem voltar
document.getElementById("voltar").addEventListener("click", voltar);


</script>
