    <!-- Cria um modal para exibir a imagem ampliada -->
    <div id="modal" class="modal">
        <!-- Cria um botão para fechar o modal -->
        <span class="close" onclick="closeModal()">×</span>
        <!-- Cria um elemento para exibir a imagem ampliada -->
        <img id="modal-img" class="modal-content">
    </div>
    
    <!-- Adicione o script para o modal -->
    <script>
        // Cria uma função para abrir o modal
        function openModal(img) {
            // Obtém o elemento do modal
            var modal = document.getElementById("modal");
            // Obtém o elemento da imagem ampliada
            var modalImg = document.getElementById("modal-img");
            // Define o atributo src da imagem ampliada como o mesmo da imagem clicada
            modalImg.src = img.src;
            // Exibe o modal
            modal.style.display = "block";
        }
    
        // Cria uma função para fechar o modal
        function closeModal() {
            // Obtém o elemento do modal
            var modal = document.getElementById("modal");
            // Esconde o modal
            modal.style.display = "none";
        }
    </script>
